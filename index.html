<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="splash">
    <div class="odin">
      <img class="odin_logo" src="odin-lined.png" alt="Odin Logo">
      <span class="odin_text">ODIN</span>
    </div>
    <img class="leaf_splash" src="splash.jpeg" alt="Leaf Splash">
    <span class="credit">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></span>
  </div>
  <div class="right_content">
    <p>
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams<br>
      Sign up <em>now</em> to get started.
    </p>
    <p>You <em>know</em> want to.</p>
    <form action="get">
      Let's do this!
      <label for="first_name">First Name</label>
      <input type="input">
      <label for="last_name">Last Name</label>
      <input type="input">
      <label for="email">Email</label>
      <input type="email">
      <label for="phone_number">Phone Number</label>
      <input type="input">
      <label for="password">Password</label>
      <input type="password">
      <label for="confirm_password">Comfirm Password</label>
      <input type="password">
      <input type="submit" value="Create Account">
    </form>
    Already have an account? <a href="">Log in</a>
  </div>
</body>
</html>
